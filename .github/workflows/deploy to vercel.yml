name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main  # 或者 master
  workflow_dispatch:  # 允许手动触发

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # 选择 Ubuntu 环境运行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout 仓库代码

      # 设置 Node.js 版本，确保使用合适的 Node.js 版本
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # 使用支持的 Node.js 版本（18.x 或 20.x）

      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '6'  # 安装 pnpm 6.x

      # 安装依赖
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile  # 使用锁文件来确保依赖的一致性

      # 构建项目
      - name: Build the project
        run: |
          npm run build  # 或者根据项目需要修改为其他构建命令

      # 部署到 Vercel
      - name: Deploy to Vercel
        run: |
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}  # 自动部署到 Vercel
