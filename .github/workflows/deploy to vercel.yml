name: Sync Fork with Upstream

permissions:
  contents: write

on:
  schedule:
    - cron: "0 4 * * *"  # 每天 4 点自动同步，UTC 时间
  workflow_dispatch:  # 手动触发

jobs:
  sync_fork:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your forked repository
      - name: Checkout target repo
        uses: actions/checkout@v4

      # Step 2: Sync with the upstream repository
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          upstream_sync_repo: YourUpstreamRepo/YourRepository  # 替换为主仓库的 GitHub URL
          upstream_sync_branch: main  # 从主仓库的 `main` 分支同步
          target_sync_branch: main  # 同步到你的 fork 仓库的 `main` 分支
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token，确保权限

      # Step 3: Verify if sync was successful
      - name: Sync check
        if: failure()
        run: |
          echo "[Error] Failed to sync with upstream repository. Please check the error message above."
          exit 1
