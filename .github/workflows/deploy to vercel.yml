name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main  # 当 fork 仓库的 main 分支有更新时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # 在 Ubuntu 环境运行
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 获取仓库代码

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # 使用适当的 Node.js 版本

      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '6'  # 安装 pnpm 版本

      # 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 使用锁文件安装依赖

      # 构建项目
      - name: Build the project
        run: pnpm build  # 构建命令根据你项目的需求调整

      # 部署到 Vercel
      - name: Deploy to Vercel
        run: vercel --prod  # 自动部署到 Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Vercel Token (用 GitHub Secrets 存储)
