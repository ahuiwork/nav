name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main  # 或者 master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # 设置为支持的 Node.js 版本（18.x 或 20.x）

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '6'

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build
        run: |
          npm run build

      - name: Deploy to Vercel (GitHub Actions Integration)
        run: |
          vercel --prod
